    <body>
        <!-- Фоновое видео -->
        <video autoplay muted loop id="bgVideo">
            <source
                src="./assets/main-gradient.8f40167c.mp4"
                type="video/mp4"
            />
        </video>

        <div class="container">
            <div class="instruction">
                Смешай два случайных слова и придумай, как это может выглядеть
            </div>

            <!-- Блок генерации слов -->
            <div class="blockGenerate">
                <div class="output" id="output">Сгенерируйте слова</div>
                <button class="button" id="generate">
                    Сгенерировать
                    <canvas class="dice" width="28" height="28"></canvas>
                </button>
            </div>

            <!-- Блок добавления слов -->
            <div class="blockAdd">
                Добавить свои слова
                <div class="inputContainer">
                    <div class="inputColumn">
                        <label for="adjective" class="inputLabel"
                            >Добавьте прилагательные через запятую:
                        </label>
                        <textarea
                            class="inputAdd"
                            id="adjective"
                            placeholder="Например: быстрый, красивый, умный"
                        ></textarea>
                    </div>
                    <div class="inputColumn">
                        <label for="noun" class="inputLabel"
                            >Добавьте существительные через запятую:</label
                        >
                        <textarea
                            class="inputAdd"
                            id="noun"
                            placeholder="Например: машина, дом, книга"
                        ></textarea>
                    </div>
                    <button class="button buttonAdd" id="add">+</button>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/zdog@1/dist/zdog.dist.min.js"></script>
        <script type="module" src="./script/tool.js"></script>
    </body>
